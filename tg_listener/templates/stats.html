{% extends "base.html" %}

{% block content %}

<h2>Статистика</h2>

<div class="card">
    <p><strong>Всего сообщений:</strong> {{ stats.total }}</p>
    <p><strong>Проанализировано:</strong> {{ stats.analyzed }}</p>
    <p><strong>Последняя сводка:</strong>
        {% if stats.last_summary %}
            {{ stats.last_summary.strftime('%d.%m.%Y %H:%M') }}
        {% else %}
            —
        {% endif %}
    </p>
</div>

{% endblock %}
